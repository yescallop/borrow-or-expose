[package]
name = "outliving-deref"
version = "0.0.2"
authors = ["Scallop Ye <yescallop@gmail.com>"]
edition = "2021"
description = "Traits for types whose values when dereferenced may outlive themselves"
documentation = "https://docs.rs/outliving-deref"
repository = "https://github.com/yescallop/outliving-deref"
license = "MIT"
keywords = ["deref"]
categories = ["rust-patterns"]

[features]
default = ["std"]
std = []

[package.metadata.docs.rs]
rustdoc-args = ["--cfg", "docsrs"]
