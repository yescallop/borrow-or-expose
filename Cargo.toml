[package]
name = "borrow-or-steal"
version = "0.0.0"
authors = ["Scallop Ye <yescallop@gmail.com>"]
edition = "2021"
description = "Traits for either borrowing from or copying a reference from within a value"
documentation = "https://docs.rs/borrow-or-steal"
repository = "https://github.com/yescallop/borrow-or-steal"
license = "CC0-1.0"
categories = ["rust-patterns"]

[features]
default = ["std"]
std = []

[package.metadata.docs.rs]
rustdoc-args = ["--cfg", "docsrs"]
